<header id="header" class="z-10 flex items-center justify-between w-full h-16 max-w-5xl pl-8 pr-8 mx-auto bg-transparent">
    <div class="flex pr-6 font-bold hover:text-colorAccent dark:hover:text-colorAccentDark"> <a href="/">Laurynas Keturakis</a></div>
    {% if navigation.items %}
    <ul
      id="menu"
      class="flex justify-end space-x-6"
    >
      {% for item in navigation.items %}
      <li class="">
        <a
          href="{{ item.url }}"
          class="{% if id == item.text %} active {% endif %} {% if id != item.text %} hover:text-colorAccent dark:hover:text-colorAccentDark {% endif %}"
        >
          <span>{{ item.text }}</span>
        </a>
      </li>
      {% endfor %}
    </ul>
    {% endif %}
</header>
