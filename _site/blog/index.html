<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Posts</title>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover"
    />
    <link rel="stylesheet" href="/style.css?v=1609027405460" />
    
  </head>
  <body class="bg-theme dark:bg-themeDark text-contentColor dark:text-contentColorDark">
    
    <header id="header" class="block max-w-2xl mx-auto">
  <nav class="relative flex items-center justify-center h-16">
    
    <ul
      id="menu"
      class="flex justify-between space-x-6"
      onscroll="menu_on_scroll()"
    >
    
      
      <li class="">
        <a
          href="/"
          class="  hover:text-colorAccent dark:hover:text-colorAccentDark "
        >
          <span>About me</span>
        </a>
      </li>
      
      <li class="">
        <a
          href="/posts"
          class=" active  "
        >
          <span>Posts</span>
        </a>
      </li>
      
    </ul>
    
  </nav>
</header>


    
    <main>
  <div class="box-border block w-9/12 max-w-2xl mx-auto pt-14 pb-14">

    
<div id="page-header" class="mb-12 justify-left">
  <h1 class="mb-6">Posts</h1>
  <p>I'm writing about my recent interests, and odd obsessions. I will also put any side project updates here.</p>
</div>



 



  </div>
</main>

    
    <script src="/js/alpine.js?v=1609027405460"></script>
    <script>
window.onload = function () {
  if (localStorage.getItem("menu-scroll-position")) {
    document.getElementById("menu").scrollLeft = localStorage.getItem(
      "menu-scroll-position"
    );
  }
};
document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
  anchor.addEventListener("click", function (e) {
    e.preventDefault();
    document
      .querySelector(this.getAttribute("href"))
      .scrollIntoView({ behavior: "smooth" });
  });
});
var mybutton = document.getElementById("top-link");
window.onscroll = function () {
  if (
    document.body.scrollTop > 800 ||
    document.documentElement.scrollTop > 800
  ) {
    mybutton.style.visibility = "visible";
    mybutton.style.opacity = "1";
  } else {
    mybutton.style.visibility = "hidden";
    mybutton.style.opacity = "0";
  }
};
function menu_on_scroll() {
  localStorage.setItem(
    "menu-scroll-position",
    document.getElementById("menu").scrollLeft
  );
}
</script>  
  </body>
</html>
