<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Notes</title>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover"
    />
    <link rel="stylesheet" href="/style.css?v=1608927693852" />
    
  </head>
  <body class="bg-theme dark:bg-themeDark">
    

    <header id="header" class="block max-w-5xl mx-auto">
  <nav class="relative flex items-center justify-center h-16">
    
    <ul
      id="menu"
      class="flex justify-between space-x-6"
      onscroll="menu_on_scroll()"
    >
      
      <li>
        <a
          href="/"
          class="hover:border-b-2 hover:border-current hover:border-solid "
        >
          <span>About me</span>
        </a>
      </li>
      
      <li>
        <a
          href="/notes"
          class="hover:border-b-2 hover:border-current hover:border-solid active"
        >
          <span>Notes</span>
        </a>
      </li>
      
    </ul>
    
  </nav>
</header>

    
    

    
    <script src="/js/alpine.js?v=1608927693853"></script>
    <script>
window.onload = function () {
  if (localStorage.getItem("menu-scroll-position")) {
    document.getElementById("menu").scrollLeft = localStorage.getItem(
      "menu-scroll-position"
    );
  }
};
document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
  anchor.addEventListener("click", function (e) {
    e.preventDefault();
    document
      .querySelector(this.getAttribute("href"))
      .scrollIntoView({ behavior: "smooth" });
  });
});
var mybutton = document.getElementById("top-link");
window.onscroll = function () {
  if (
    document.body.scrollTop > 800 ||
    document.documentElement.scrollTop > 800
  ) {
    mybutton.style.visibility = "visible";
    mybutton.style.opacity = "1";
  } else {
    mybutton.style.visibility = "hidden";
    mybutton.style.opacity = "0";
  }
};
function menu_on_scroll() {
  localStorage.setItem(
    "menu-scroll-position",
    document.getElementById("menu").scrollLeft
  );
}
</script>
  </body>
</html>
